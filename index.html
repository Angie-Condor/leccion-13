<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario de Datos</title>
</head>
<body>
  <h1 align="center">Formulario de Datos</h1>
  <section align="center">
    <form action="">
      <div>
        <label for="nombre">Nombre</label><br/>
        <input id="nombre" type="text">
      </div><br/>
      <div>
        <label for="apellido">Apellido</label><br/>
        <input id="apellido" type="text">
      </div><br/>
      <div>
        <label for="telefono">Teléfono</label><br/>
        <input id="telefono" type="text" pattern="^[2|4|6|9]\d{6|8}$" required>
      </div><br/>
      <div>
        <label for="auto">Escoge tu auto para continuar</label><br/>
        </div><br/>
      <div class="dropdown">
        <select name="auto">
        <option value="escoge">Escoge tu auto</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
  </div><br/>
      <div>
        <label for="email">Email</label><br/>
        <input id="email" type="email" required>
      </div><br/>
      <div>
        <label for="pw">Contraseña</label><br/>
        <input type="password" name="pw" pattern=".{6}" title="6 o más caracteres" required>
      </div><br/>
      <<button type="submit">Enviar</button>
    </form>
  </section>
</body>
</html>
